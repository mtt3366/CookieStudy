<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 让它竖着排列 */
            flex-direction: column;
        }
        
        .form_wrapper{
            min-width: 400px;
            border:1px solid #ddd;
            padding: 20px;
        }
        .form_wrapper .row{
            margin:10px 0;
        }
        .form_wrapper .row>label{
            display: inline-block;
            min-width: 5em;
        }
    </style>
</head>

<body>
    <div class="form_wrapper">
        <h1>注册</h1>
        <form action="" id="signUpForm">
            <div class="row">
                <label for="">邮箱:</label>
                <input type="text" name="email">

                <span class="error"></span>
            </div>
            <div class="row">
                <label for="">密码:</label>
                <input type="password" name="password">

                <span class="error"></span>
            </div>
            <div class="row">
                <label for="">重复密码:</label>
                <input type="password" name="repassword">

                <span class="error"></span>
            </div>
            <div class="row">
                <input type="submit" value="注册">
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
    let $signUpForm = $("#signUpForm")

    $signUpForm.on("submit", (e) => {
        e.preventDefault()
        let hash = {}
        let need = ['email', 'password', 'repassword']
        need.forEach((name) => {
            let value = $signUpForm.find(`[name=${name}]`).val()
            hash[name] = value
        })

        //简易表单验证
        $signUpForm.find('.error').text('')

        for (var key in hash) {
            if(hash[key] === ''){
                $signUpForm.find(`[name=${key}]`).siblings('.error').text(`${key}不能为空`)
                return
            }
        }
        if (hash.password !== hash.repassword) {
            $signUpForm.find('[name=repassword]').siblings('.error').text("密码输入不一致")
            return
        }

        $.post('/sign_up', hash)
            .then((response) => {
                console.log('注册成功');
                console.log(response)
            }, (request) => {
                console.log('注册失败');
                let error = request.responseJSON //request.responseJSON是返回的响应体,他直接是一个对象
                console.log(error);
                //判断服务器返回的验证
                if (error.email && error.email === 'invalid') {
                    $signUpForm.find('[name=email]').siblings('.error').text("邮箱格式错误")
                }
            })
    })
</script>

</html>
